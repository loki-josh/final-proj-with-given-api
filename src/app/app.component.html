  <mat-form-field appearance="outline">
   
    <input formControlName="name" matInput placeholder="Search bar">
    <mat-icon matSuffix>search</mat-icon>
    
</mat-form-field>
  <table>
    <thead>
      <tr>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>DATE OF BIRTH</th>
      <th>GENDER</th>
      <th>STATUS</th>
      <th>ACTION</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{item.fields['First Name']}}</td>
      <td>{{item.fields['Last Name']}}</td>
      <td>{{item.fields['Date of Birth']}}</td>
      <td>{{item.fields.Gender}}</td>
      <td>{{item.fields.Status}}</td>
      <td><button  mat-icon-button (click)="editUser(data)"  color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button (click)="deletafunc()" color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
    </tr>
  </tbody>
    
  </table>

<div *ngFor="let item of recieaveData">
